name: Check for broken links

on:
  push:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"
  pull_request:
    branches:
      - master
      - main
    paths:
      - "assets/**"
      - "**.html"
      - "**.js"
      - "**.liquid"
      - "**/*.md"
      - "**.yml"
      - "!.github/workflows/axe.yml"
      - "!.github/workflows/deploy-docker-tag.yml"
      - "!.github/workflows/deploy-image.yml"
      - "!.github/workflows/docker-slim.yml"
      - "!.github/workflows/lighthouse-badger.yml"
      - "!.github/workflows/prettier.yml"
      - "!lighthouse_results/**"

jobs:
  link-checker:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v4

      # - name: Link Checker ğŸ”—
      #   uses: lycheeverse/lychee-action@v1.9.0
      #   with:
      #     fail: true
      #     # removed md files that include liquid tags
      #     args: --user-agent 'curl/7.54' --exclude-path README.md --exclude-path _pages/404.md --exclude-path _pages/blog.md --exclude-path _posts/2018-12-22-distill.md --exclude-path _posts/2023-04-24-videos.md --verbose --no-progress './**/*.md' './**/*.html'
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4 # Same version of Ruby as in Gemfile
          bundler-cache: true

      - name: Install OS packages ğŸ§°
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Install gems ğŸ“¦
        run: bundle install --jobs 4 --retry 3

      - name: Build site ğŸ—ï¸
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      - name: Link Checker ğŸ”—
        id: lychee
        uses: lycheeverse/lychee-action@v1.9.0
        with:
          fail: true
          args: --config ./lychee.toml ./_site

      - name: Upload lychee report â¬†ï¸
        if: ${{ failure() && steps.lychee.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: |
            lychee-out.md
            lychee.log
          retention-days: 7